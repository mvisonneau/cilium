apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: echo-hostnetns
spec:
  selector:
    matchLabels:
      name: echo-hostnetns
  template:
    metadata:
      labels:
        name: echo-hostnetns
    spec:
      hostNetwork: true
      containers:
      - name: echo-container
        image: k8s.gcr.io/echoserver:1.10
        livenessProbe:
          exec:
            command:
            - curl
            - -sS
            - -o
            - /dev/null
            - localhost:8080
        readinessProbe:
          exec:
            command:
            - curl
            - -sS
            - -o
            - /dev/null
            - localhost:8080
---
apiVersion: v1
kind: Service
metadata:
  name: echo-hostnetns
spec:
  type: NodePort
  ports:
  - name: http
    port: 8080
    protocol: TCP
  selector:
    name: echo-hostnetns
